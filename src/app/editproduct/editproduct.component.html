<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mx-auto">
<div class="card-body" *ngIf="productFormGroup">
<form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">              
    <div class="mb-3">
      <label class="font-weight-bold h5">ID</label>
      <input class="form-control" formControlName="id" readonly>
    </div>
    <div class="mb-3">
      <label class="font-weight-bold h5">Name</label>
      <input class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
      <label class="font-weight-bold h5">Quantity</label>
      <input class="form-control" formControlName="qty">
    </div>
    <div class="mb-3">
      <label class="font-weight-bold h5">Bought Price</label>
      <input class="form-control" formControlName="boughtPrice">
    </div>
    <div class="mb-3">
      <label class="font-weight-bold h5">Current Price</label>
      <input class="form-control" formControlName="currentPrice">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="eligibleCheck" formControlName="eligible">
      <label class="form-check-label" for="eligibleCheck">Eligible</label>
    </div>
    <div class="mb-3">
      <label class="font-weight-bold h5">Date</label> 
      <sub>date format is dd/mm/yyyy</sub>
      <input  class="form-control" formControlName="date">
    </div>
    <div class="mb-3">
      <label class="font-weight-bold h5">Type</label> 
      <select class="form-control" formControlName="type">
        <option *ngFor="let type of productTypes" [value]="type">{{type}}</option>
      </select>
    </div>
    <button [disabled]="productFormGroup.invalid" class="btn btn-success">Save</button>
  </form>
</div>
        </div></div></div></div></div>
